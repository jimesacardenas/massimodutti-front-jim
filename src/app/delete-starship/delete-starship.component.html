<h2 mat-dialog-title translate>Delete</h2>
<mat-dialog-content class="mat-typography">
    <p translate>
        Are you sure you want to delete the starShip?
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close translate>Cancel</button>
    <button mat-button color="warn" (click)="excDelete()" cdkFocusInitial translate>Delete</button>
</mat-dialog-actions>
